<div class="modal">
    <ion-header-bar title="Carros" align-title="left" class="item-input-inset">
        <form ng-submit="pesquisarCarros(searchCarro.nomeCarro)" style="width: 90%;">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Nome do carro" data-ng-model="searchCarro.nomeCarro" >
            </label>
        </form>
        <button class="button button-icon ion-ios7-close" data-ng-click="cancelarPesquisaCarro()"></button>
    </ion-header-bar>
    <ion-content>
            <div data-ng-repeat="carro in carros"
                       data-ng-click="selecionarCarro(carro)" class="card">
                <div class="item item-divider cabecalhoCard">
                    {{ carro.nome }} - {{carro.motor}}
                </div>
                <div class="item item-body">
                    <label>Tipo combustivel: </label>{{carro.tipoCombustivel}}
                </div>
            </div>
            <div style="height: 15px"></div>

    </ion-content>
</div>

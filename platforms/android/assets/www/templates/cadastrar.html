<ion-view title="Novo Carro">
    <ion-content has-header="true" padding="true">
        <div>
            <form name="novoCarroForm" data-ng-submit="salvarNovoCarro()" novalidate>

                <!--<div class="list">-->
                <button
                        class="button button-block button-light button-large icon-left ion-wrench"
                        data-ng-bind="cadastro.fabricanteSelecionado"
                        data-ng-click="openModalFabricante()">
                </button>

                <button data-ng-if="cadastro.isExibirBotaoSelecionarCarro()"
                        class="button button-block button-light button-large icon-left ion-model-s"
                        data-ng-click="openModalCarro(novoCarro.fabricanteTransient)">{{cadastro.labelSelecionarCarro}}
                </button>
                <span class="card"
                      data-ng-if="cadastro.carroSelecionado"
                      data-ng-click="openModalCarro(novoCarro.fabricanteTransient)">
                    <div class="item item-divider cabecalhoCard">
                        {{cadastro.carroSelecionado}}
                        <button class="button button-icon icon card-button ion-edit button-small"
                                data-ng-click="openModalCarro(novoCarro.fabricanteTransient)"></button>
                    </div>
                    <span data-ng-show="novoCarro.carroTransient.volumeTanque" class="item item-body">
                        <p><label>Motor: </label>{{novoCarro.carroTransient.motor}}</p>
                        <p><label>Tanque (litros): </label>{{novoCarro.carroTransient.volumeTanque}}</p>
                        <p><label>Tipo de combustivel: </label>{{novoCarro.carroTransient.tipoCombustivel}}</p>
                        <p data-ng-show="novoCarro.carroTransient.consumoMedioGas > 0"><label>Consumo Gasolina: </label>{{novoCarro.carroTransient.consumoMedioGas}}</p>
                        <p data-ng-show="novoCarro.carroTransient.consumoMedioEta > 0"><label>Consumo Etanol: </label>{{novoCarro.carroTransient.consumoMedioEta}}</p>
                    </span>
                </span>
                <div data-ng-if="cadastro.carroSelecionado" style="padding-bottom: 40px">
                    <label class="item item-input" >
                        <span class="input-label">Od√¥metro</span>
                        <input type="number" min="0" data-ng-model="novoCarro.odometroTotal" required>
                    </label>
                </div>
                <!--div style="height: 25px">&nbsp;</div-->


                <!--</div>-->

                <!--p>Fabricante: <input type="text" ng-model="novoCarro.fabricanteTransient"
                                      typeahead="fabricante as fabricante.nome for fabricante in fabricantes | filter:$viewValue"></p-->


                <!--<p></p>-->

            </form>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-footer-bottom hide-on-keyboard-open">
        <div class="buttons-footer">
            <div class="button button-footer icon ion-checkmark-round" data-ng-click="inserirCarro()" >
            </div>
        </div>
    </ion-footer-bar>
</ion-view>

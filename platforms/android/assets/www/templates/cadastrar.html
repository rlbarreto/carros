<ion-view title="Novo Carro">
    <ion-content has-header="true" padding="true">
        <div>
            <form name="novoCarroForm" data-ng-submit="salvarNovoCarro()" novalidate>

                <!--<div class="list">-->
                    <button
                            class="button button-block button-light button-large"
                            data-ng-bind="cadastro.fabricanteSelecionado"
                            data-ng-click="openModalFabricante()">
                    </button>

                    <button data-ng-if="!cadastro.carroSelecionado"
                            class="button button-block button-light button-large"
                            data-ng-click="openModalCarro(novoCarro.fabricanteTransient)">Carros
                    </button>
                    <span class="card"
                          data-ng-if="cadastro.carroSelecionado"
                          data-ng-click="openModalCarro(novoCarro.fabricanteTransient)">
                        <div class="item item-divider">
                            {{cadastro.carroSelecionado}}
                            <button class="button button-icon icon card-button ion-edit button-small"
                                    data-ng-click="openModalCarro(novoCarro.fabricanteTransient)"></button>
                        </div>
                        <span data-ng-show="novoCarro.carroTransient.volumeTanque" class="item item-body">
                            <p>Tanque (litros): {{novoCarro.carroTransient.volumeTanque}}</p>

                            <p>Tipo de combustivel: {{novoCarro.carroTransient.tipoCombustivel}}</p>

                            <p data-ng-show="novoCarro.carroTransient.consumoMedioGas > 0">Consumo Gasolina: {{novoCarro.carroTransient.consumoMedioGas}}</p>

                            <p data-ng-show="novoCarro.carroTransient.consumoMedioEta > 0">Consumo Etanol: {{novoCarro.carroTransient.consumoMedioEta}}</p>
                        </span>
                    </span>
                    <div style="padding-bottom: 40px">
                        <label class="item item-input" >
                            <span class="input-label">Od√¥metro</span>
                            <input type="number" data-ng-model="novoCarro.odometroTotal" required>
                        </label>
                    </div>
                <!--div style="height: 25px">&nbsp;</div-->


                <!--</div>-->

                <!--p>Fabricante: <input type="text" ng-model="novoCarro.fabricanteTransient"
                                      typeahead="fabricante as fabricante.nome for fabricante in fabricantes | filter:$viewValue"></p-->


                <!--<p></p>-->

            </form>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-footer-bottom">
        <div class="buttons buttons-footer">
            <button class="button button-footer" data-ng-click="inserirCarro()" >
                Salvar
            </button>
        </div>
    </ion-footer-bar>
</ion-view>

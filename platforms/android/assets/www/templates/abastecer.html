<ion-view>
    <ion-content has-header="true">
        <div class="card" ng-show="novoAbastecimento.edicao">
            <div class="item item-divider">
                Novo abastecimento
            </div>
            <div class="item item-body">
                <form ng-submit="salvarAbastecimento(meuCarroSelecionado, novoAbastecimento)">
                    <label class="item item-input">
                        <span class="input-label">Data:</span>
                        <input type="date" ng-model="novoAbastecimento.data">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Odometro:</span>
                        <input type="number" ng-model="novoAbastecimento.odometro">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Volume:</span>
                        <input type="number" ng-model="novoAbastecimento.volume">
                    </label>

                    <label class="item item-input item-select">

                        <div class="input-label">
                            Tipo de Combustivel:
                        </div>
                        <select ng-model="novoAbastecimento.tipo">
                            <option value=""></option>
                            <option value="Gasolina">Gasolina</option>
                            <option value="Etanol">Etanol</option>
                        </select>
                    </label>

                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
